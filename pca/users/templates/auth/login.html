{% extends "base.html" %}

{% block title %} Login{% endblock %}
{% block main_component %}
  <div class="jumbotron">
    <h3>Please Log In, or <a href="#">Sign Up</a></h3>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <a href="#" class="btn btn-lg btn-primary btn-block"><i class="fa fa-facebook"></i> Facebook</a>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <a href="#" class="btn btn-lg btn-info btn-block"><i class="fa fa-google-plus"></i> Google</a>
      </div>
    </div>
    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <button type="submit" class="btn btn btn-primary">
        Log In
      </button>
      <a class="pull-right" href="#">Forgot password?</a>
    </form>
  </div>
{% endblock main_component %}
